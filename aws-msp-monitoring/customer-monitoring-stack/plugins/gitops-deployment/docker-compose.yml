networks:
  default:
    external: false
services:
  gitops_deployment:
    container_name: gitops_deployment
    environment:
    - SERVICE_NAME=${SERVICE_NAME}
    - SERVICE_ENABLED=${SERVICE_ENABLED}
    healthcheck:
      interval: 60s
      retries: 3
      start_period: 60s
      test:
      - CMD
      - wget
      - --no-verbose
      - --tries=1
      - --spider
      - http://localhost:9217/health
      timeout: 10s
    image: alpine:latest
    networks:
    - default
    ports:
    - 9217:9217
    restart: unless-stopped
    volumes:
    - ./gitops-deployment-config.yml:/config/config.yml:ro
    - ./logs:/var/log:rw
