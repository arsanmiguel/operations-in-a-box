networks:
  default:
    external: false
services:
  infrastructure_as_code:
    container_name: infrastructure_as_code
    environment:
    - SERVICE_NAME=${SERVICE_NAME}
    - SERVICE_ENABLED=${SERVICE_ENABLED}
    healthcheck:
      interval: 60s
      retries: 3
      start_period: 60s
      test:
      - CMD
      - wget
      - --no-verbose
      - --tries=1
      - --spider
      - http://localhost:9222/health
      timeout: 10s
    image: alpine:latest
    networks:
    - default
    ports:
    - 9222:9222
    restart: unless-stopped
    volumes:
    - ./infrastructure-as-code-config.yml:/config/config.yml:ro
    - ./logs:/var/log:rw
